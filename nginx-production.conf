server {
    listen 4200;
    server_name _;

    root /var/www/;
    index index.html;

    location /api/article {
        proxy_pass http://inventory-api:80;
    }

    location /cart-events {
        proxy_pass http://events-api:80;
    }

    location / {
        try_files $uri /index.html;
    }
}
